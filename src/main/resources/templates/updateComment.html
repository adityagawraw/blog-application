<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<link rel="stylesheet" th:href="@{/css/writeBlog.css}">
<h2>Update Comment</h2>
<form th:action="@{/processUpdateComment}" method="post">
    <textarea placeholder="" rows="5" th:name="updatedComment" th:text="${comment.comment}"></textarea>
    <input type="hidden" th:name="commentId" th:value="${comment.id}">
    <input type="hidden" th:name="postId" th:value="${postId}">
    <div>
        <button>Submit</button>
    </div>
</form>
</body>
</html>
